<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>
<body>
    <div style="width: fit-content; margin :20px auto">
        <h2 style="text-align: center;">Bảng cửu chương</h2>
        <div id="multipl-table"></div>
    </div>
    <script>
        let multiplTable = "<table style = 'width: fit-content; text-align: center' border='1' cellspacing='1' cellpadding='5'>";
        for (let i = 1; i < 10; i++) {
            multiplTable += "<tr>";
            
            for (let j = 1; j < 10; j++) {
                multiplTable += "<td>" + j + " &times; " + i + " = " + i * j + "</td>"
            }
            
            multiplTable += "</tr>";
        }
        
        multiplTable += "</table>";

        document.getElementById("multipl-table").innerHTML = multiplTable;
    </script>
</body>
</html>
